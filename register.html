<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InternHub - Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Job Seeker" class="logo">
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Find Jobs</a></li>
          <li><a href="#">Students</a></li>
          <li><a href="#">Companies</a></li>
          <li><button id="signinBtn">Sign In</button></li>
        </ul>
      </nav>
    </div>
  </header>
  
<body>

<div class="containerR">
    <h2>Register</h2>
    <form action="#" method="post">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="input-group">
            <input type="checkbox" id="privacy_policy" name="privacy_policy" required>
            <label for="privacy_policy">By registering, I agree to the Privacy Policy and consent to the collection, storage and use of my personal data as described in that policy.</label>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
  
  <footer>
  <div class="container">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="images/logo.png" alt="Job Seeker">
      </div>

          <h3>Students</h3>
          <ul>
            <li><a href="#">Search</a></li>
            <li><a href="#">Profile</a></li>

          </ul>
        </div>
        <div class="footer-section">
          <h3>Companies</h3>
          <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Post Job</a></li>
            <li><a href="#">Manage Application</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Support</h3>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</footer>
</body>
</html>
